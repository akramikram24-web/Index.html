<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Selamat Ulang Tahun Princess Kiki</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(#ffb6e6, #ff75c3);
        color: #fff;
    }

    h1 {
        margin-top: 40px;
        font-size: 28px;
        animation: fadeIn 2s ease-in-out;
    }

    .gallery {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 15px;
        padding: 20px;
    }

    .gallery img {
        width: 100%;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        animation: pop 1.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
        0% { transform: scale(0.7); opacity: 0; }
        100% { transform: scale(1); opacity: 1); }
    }
</style>
</head>
<body>

<h1>Selamat ulang tahun yaa princess kiki ðŸŽ‰ðŸ’—</h1>

    <img src="foto1.jpg">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
    <img src="foto4.jpg">
    <img src="foto5.jpg">
</div>

</body>
</html>
